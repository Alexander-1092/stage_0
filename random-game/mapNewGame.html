<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта</title>
    <link rel="stylesheet" href="./css/mapNewGame.css">
    <script defer src="./js/mapNewGame.js"></script>
</head>

<body>
    <div class="popup-NewGame">
        <p class="popup-NewGame__text">
            Приветствую тебя игрок!
        </p>
        <p class="popup-NewGame__text">Назови свое имя, чтобы начать приключения</p>
        <input class="popup-NewGame__nameUser" type="text">
        <button type="button" class="popup-NewGame__btn">начать приключения</button>
    </div>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header__title">Карта приключений</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="box-games">
                    <a href="#" class="box-games__task">
                        <img src="./assets/img/mapNewGame/Attachment-1.png" alt="logo game">
                        <span>Подземелье файловых команд</span>
                    </a>
                    <a href="#" class="box-games__task">
                        <img src="./assets/img/mapNewGame/unnamed.png" alt="logo game">
                        <span>Кузница репозитория</span>
                    </a>
                    <a href="#" class="box-games__task">
                        <img src="./assets/img/mapNewGame/png-klev-club-p-labirint-png-12.png" alt="logo game">
                        <span>Лабиринт веток Гит</span>
                    </a>
                    <a href="#" class="box-games__task">
                        <img src="./assets/img/mapNewGame/book.png" alt="logo game">
                        <span>Теневая комната</span>
                    </a>
                    <a href="#" class="box-games__task">
                        <img class="box-games-img_castl" src="./assets/img/mapNewGame/csaasas2.png" alt="logo game">
                        <span>Удаленный град Гитхаб</span>
                    </a>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="gameItems">
                    <a class="gameItems__link-back" href="./index.html">Вернуться в меню</a>
                    <div class="gameItems__skills">
                        <span title="ваши достижения">Мои навыки:</span>
                        <div class="gameItems__box-skills">
                            <img class="gameItems__icon" src="./assets/svg/general/dungeon_igeoyu6xe3kq.svg"
                                alt="logo skills" title="мастер чергого хода">
                        </div>
                    </div>
                    <div class="gameItems__life">
                        <span title="Здесь количество ваших жизней">Количество жизней:</span>
                        <div class="gameItems__box-heart">
                            <img class="gameItems__icon" src="./assets/img/general/240px-Heart.svg.png"
                                alt="icon heart">
                            <img class="gameItems__icon" src="./assets/img/general/240px-Heart.svg.png"
                                alt="icon heart">
                            <img class="gameItems__icon" src="./assets/img/general/240px-Heart.svg.png"
                                alt="icon heart">
                            <img class="gameItems__icon" src="./assets/img/general/240px-Heart.svg.png"
                                alt="icon heart">
                            <img class="gameItems__icon" src="./assets/img/general/240px-Heart.svg.png"
                                alt="icon heart">
                            <img class="gameItems__icon" src="./assets/img/general/240px-Heart.svg.png"
                                alt="icon heart">
                        </div>
                    </div>
                </div>
            </div>
        </footer>

    </div>
</body>

</html>
