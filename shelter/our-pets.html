<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our-pets</title>
    <link rel="stylesheet" href="./style-pets.css">
    <script src="./main.js"></script>
    <link rel="icon" href="./favicon-16x16.png" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__body">
                <a class="header__logo" href="#">
                    <div class="header__logo-title">
                        Cozy House
                    </div>
                    <div class="header__logo-subtitle">
                        Shelter for pets in Boston
                    </div>
                </a>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#about__id" class="header__link">
                                About the shelter
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#our-Friends__id" class="header__link">
                                Our pets
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#help__id" class="header__link">
                                Help the shelter
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#footer__id" class="header__link">
                                Contacts
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main"></main>
    <footer class="footer" id="footer__id">
        <div class="container footer__container">
            <div class="footer__body">
                <div class="footer__box">
                    <div class="footer__contact">
                        <h2 class="footer__title">
                            For questions and suggestions
                        </h2>
                        <div class="contact footer__email">
                            <img class="contact__icon" src="./assets/index/svg/icon-email.svg" alt="icon">
                            <a class="contact__link-icon" href="mailto:email@shelter.com"
                                target="_blank">email@shelter.com</a>
                        </div>
                        <div class="contact footer__tel">
                            <img class="contact__icon" src="./assets/index/svg/icon-phone.svg" alt="icon">
                            <a class="contact__link-icon" href="tel:+136745677554">+13 674 567 75 54</a>
                        </div>
                    </div>
                    <div class="footer__location">
                        <h2 class="footer__title">
                            We are waiting for your visit
                        </h2>
                        <div class="contact footer__adress">
                            <img class="contact__icon" src="./assets/index/svg/icon-marker.svg" alt="icon">
                            <a class="contact__link-icon"
                                href="https://www.google.com/maps/place/1+Central+Street,+Boston" target="_blank">1
                                Central Street, Boston (entrance
                                from
                                the store)</a>
                        </div>
                        <div class="contact footer__adress">
                            <img class="contact__icon" src="./assets/index/svg/icon-marker.svg" alt="icon">
                            <a class="contact__link-icon" href="https://www.google.com/maps/place/18+South+Park,+London"
                                target="_blank">18 South Park, London </a>
                        </div>
                    </div>
                </div>
                <img src="./assets/index/img/footer-puppy.png" alt="puppy">
            </div>
        </div>
    </footer>
</body>

</html>
